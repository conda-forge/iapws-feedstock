{% set version = "1.5.3" %}

package:
  name: iapws
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/iapws/iapws-{{ version }}.tar.gz
  sha256: 415c5b7fd105f58c0054f7b002a85cd56643ea356bfeb157414c3f8c9ee49035

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - scipy
  run:
    - python
    - scipy

test:
  imports:
    - iapws
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jjgomera/iapws
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Python implementation of standards from The InternationalAssociation for the Properties of Water and Steam
  license_family: GPL3

extra:
  recipe-maintainers:
    - tntmatthews
