{% set version = "1.5.1" %}

package:
  name: iapws
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/iapws/iapws-{{ version }}.tar.gz
  sha256: 44573ff0630eb199de9fc8db5991f8cbd9d1c82be298584449b6ee95707bd4ce

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
    - scipy
  run:
    - python
    - scipy

test:
  imports:
    - iapws
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jjgomera/iapws
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Python implementation of standards from The InternationalAssociation for the Properties of Water and Steam
  license_family: GPL3

extra:
  recipe-maintainers:
    - tntmatthews
